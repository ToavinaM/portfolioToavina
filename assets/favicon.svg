<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Self-closing HTML tag symbol -->
  <g fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Opening angle bracket -->
    <path d="M64 128 L88 96 L88 160 Z"/>

    <!-- Tag content -->
    <text x="128" y="140" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="monospace">/</text>

    <!-- Closing angle bracket with slash -->
    <path d="M168 96 L192 128 L168 160"/>
    <path d="M168 96 L168 160"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.2"/>
  <circle cx="128" cy="128" r="120" fill="none" stroke="#10b981" stroke-width="1" opacity="0.1"/>
</svg>